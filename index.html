<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="nft">
        <div class="nft__img-block">
          <img src="./images/image-equilibrium.jpg" alt="">
          <div class="nft__hover-block">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="nft__text-block">
          <h1 class="nft__title">Equilibrium #3429</h1>
          <div class="nft__subtittle">Our Equilibrium collection promotes balance and calm.</div>
          <div class="nft__price">
            <div class="nft__eth-block">
              <div class="nft__eth-img">
                <img src="./images/icon-ethereum.svg" alt="ETH">
              </div>
              <div class="nft__eth-span"> 0.041 ETH</div>
            </div>
              <div class="nft__time-block">
                <div class="nft__time-img">
                  <img src="./images/icon-clock.svg" alt="time">
                </div>
                <div class="nft__time-span">3 days left</div>
              </div>
          </div>
          <hr>
        </div>
        <footer class="nft__footer footer">
          <div class="footer__img-block">
            <img src="./images/image-avatar.png" alt="avatar">
          </div>
          <div class="footer__creation">Creation of <a href="#">Jules Wyvern</a></div>
        </footer>
      </div>
    </div>
  </div>
 

  

 
  
  
   
</body>
</html>
